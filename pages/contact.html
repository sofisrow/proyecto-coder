    <main>
        <!-- Formulario de contacto para enviar mensajes -->
        <section>
            <h2>Envíame un mensaje</h2>
            <form action="">
                <div>
                    <label for="nombre">Ingrese su nombre</label>
                    <input type="text" id="nombre" placeholder="Ej: Sofia">
                </div>

                <div>
                    <label for="correo">Ingrese su correo electrónico</label>
                    <input type="email" id="correo" placeholder="ejemplo@correo.com">
                </div>

                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

        <p>Kilometrando con Sofis, 2024 Blog de viajes</p>
